<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="input">
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="input">
                <label for="interest">Annual Interest Rate (%):</label>
                <input type="number" id="interest" step="0.01" placeholder="Enter interest rate" required>
            </div>
            <div class="input">
                <label for="years">Loan Term (years):</label>
                <input type="number" id="years" placeholder="Enter term in years" required>
            </div>
            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>
        <div id="result">
            <h2>Monthly Payment: <span id="payment">$0.00</span></h2>
        </div>
    </div>
    <script src="javascript/javascript.js"></script>
</body>
</html>
